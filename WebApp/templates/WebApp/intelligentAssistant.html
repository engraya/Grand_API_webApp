<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Assistant |</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body{
        background: url("/static/images/website-g1f2f0d9e3_1920.png");
      }
      #back-button{
        margin-bottom: 10px;
      }
    </style>

</head>
<body>
    <div class="row justify-content-center my-4">
        <div class="col-md-7 mt-4">
          <a href="{% url 'homePage' %}"><button id="back-button" type="button"class="btn btn-danger fw-bold" btn-lg btn-block">Back</button></a>
            <div class="card">
                <h1 class="card-header text-center">A.I INTELLIGENT ASSISTANT</h1>
                <div class="card-body">
                 <pre>Hello, am your Intelligent Assistant here to help you, what do you have in mind?</pre>
                  <form action="." method="POST">
                    <!-- this secures the form from malicious attacks during submission -->
                    {% csrf_token %}
                    <input class="form-control mb-2" required type="text" autofocus="autofocus" name="prompt" value="{{ prompt }}" id="">
                    <button class="btn btn-success fw-bold" type="submit">
                         GENARATE
                    </button>
                  </form>
                  <hr>
                  <pre>  
                    {{ formatted_response }}    
                  </pre>
                </div>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
