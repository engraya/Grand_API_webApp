<div class="container">
  <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
    <form action=""  method="POST" enctype="multipart/form-data">	
      {% csrf_token %}
      <h3 class="text-center">Edit Personal Information</h3>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="profile_details_text">Full Name</label>
            {{profileForm.fullName}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="form-group">
            <label class="profile_details_text">Username</label>
            {{updateForm.username}}
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="form-group">
            <label class="profile_details_text">Email</label>
            {{updateForm.email}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="form-group">
            <label class="profile_details_text">Phone Number</label>
            {{profileForm.phone}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="form-group">
            <label class="profile_details_text">Nationality</label>
            {{profileForm.country}}
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="form-group">
            <label class="profile_details_text">Profession</label>
            {{profileForm.profession}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="profile_details_text">Biography</label>
            {{profileForm.bio}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="profile_details_text">Profile Picture</label>
            {{profileForm.profile_pic}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submit">
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Submit">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
